{% extends 'blog_app/base.html' %}

{% block title %}
    Bloggers
{% endblock %}

{% block content %}
    <h1 class="content_title">All bloggers</h1>
    <ul>
        {% for blogger in bloggers %}
            <li><a class='blog' href="{% url 'blog_app:blogger' blogger.pk %}">{{ blogger }}</a></li>
        {% endfor %}
    </ul>
    <nav class='navigation'>
        {% for p in bloggers.paginator.page_range %}
            <a href="?page={{ p }}">{{ p }}</a>
        {% endfor %}
    </nav>
{% endblock %}
