{% extends 'blog_app/base.html' %}

{% block title %}
    Bloggers
{% endblock %}

{% block body %}
    <h1>Bloggers</h1>
    {% for blogger in bloggers %}
        <p><a href="{% url 'blog_app:blogger' blogger.user.pk %}">{{ blogger.user.username }}</a></p>
    {% endfor %}
{% endblock %}
